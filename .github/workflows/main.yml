name: CI
'on':
  push:
    branches:
      - github*
      - master
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: null
concurrency:
  group: '${{ github.ref }}'
  cancel-in-progress: true
jobs:
  test1:
    timeout-minutes: 30
    name: test1
    runs-on: ubuntu-latest
    container:
      image: 'ysoftwareab/yp-ubuntu-20.04-minimal:latest'
      options: '--user yp:yp'
    steps:
      - shell: bash
        run: 'set -x; id -u; id -g; sudo mkdir -p ${GITHUB_WORKSPACE}; sudo chown $(id -u):$(id -g) ${GITHUB_WORKSPACE}'
      - shell: bash
        run: set -x; echo "HOME=/home/yp" | sudo tee -a $GITHUB_ENV
      - shell: bash
        run: 'set -x; echo "WORKFLOW_DIR=$(dirname ${GITHUB_EVENT_PATH})" | sudo tee -a $GITHUB_ENV'
      - shell: bash
        run: 'set -x; ls -la ${HOME}; ls -la /github/home; ls -la ${GITHUB_WORKSPACE}; ls -la ${WORKFLOW_DIR}'
      - shell: bash
        run: 'set -x; touch ~/test1; sudo touch /github/home/test1 ${GITHUB_WORKSPACE}/test1 ${WORKFLOW_DIR}/test1'
      - shell: bash
        run: 'set -x; ls -la ${HOME}; ls -la /github/home; ls -la ${GITHUB_WORKSPACE}; ls -la ${WORKFLOW_DIR}'
      - uses: ysoftwareab/yplatform@master
        with:
          run: >-
            set -x

            id -u; id -g

            ls -la ${HOME}; ls -la /github/home; ls -la ${GITHUB_WORKSPACE}; ls -la ${WORKFLOW_DIR}

            touch ~/test1-action; sudo touch /github/home/test1-action ${GITHUB_WORKSPACE}/test1-action
            ${WORKFLOW_DIR}/test1-action

            ls -la ${HOME}; ls -la /github/home; ls -la ${GITHUB_WORKSPACE}; ls -la ${WORKFLOW_DIR}
      - shell: bash
        run: 'set -x; ls -la ${HOME}; ls -la /github/{home,workspace} || true'
