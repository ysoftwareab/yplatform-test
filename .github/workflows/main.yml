name: CI
'on':
  push:
    branches:
      - github*
      - master
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: null
concurrency:
  group: '${{ github.ref }}'
  cancel-in-progress: true
jobs:
  test:
    timeout-minutes: 30
    name: test
    runs-on: ubuntu-latest
    container:
      image: 'ysoftwareab/yp-ubuntu-20.04-minimal:latest'
      options: '--user yp:yp'
    steps:
      - shell: bash
        run: echo "HOME=/home/yp" | sudo tee -a $GITHUB_ENV
      - shell: bash
        run: echo $HOME; cd; pwd; ls -la
      - shell: bash
        run: echo foo > ~/foo
      - shell: bash
        run: echo $HOME; cd; pwd; ls -la
      - uses: ysoftwareab/yplatform
        with:
          run: |-
            echo $HOME; cd; pwd; ls -la
            echo bar > ~/bar
            echo $HOME; cd; pwd; ls -la
      - shell: bash
        run: echo $HOME; cd; pwd; ls -la
