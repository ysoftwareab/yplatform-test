name: CI
'on':
  push:
    branches:
      - github*
      - master
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: null
concurrency:
  group: '${{ github.ref }}'
  cancel-in-progress: true
jobs:
  test:
    timeout-minutes: 30
    name: test
    runs-on: ubuntu-latest
    container:
      image: 'ysoftwareab/yp-ubuntu-20.04-minimal:latest'
      options: '--user yp:yp'
    steps:
      - shell: bash
        run: id -u; id -g
      - shell: bash
        run: echo "HOME=/home/yp" | sudo tee -a $GITHUB_ENV
      - shell: bash
        run: 'ls -la ${HOME}; ls -la /github/home; ls -la $GITHUB_WORKSPACE'
      - shell: bash
        run: 'echo foo > ~/foo; echo foo > /github/home/foo; echo foo > ${GITHUB_WORKSPACE}/foo'
      - shell: bash
        run: 'ls -la ${HOME}'
      - uses: ysoftwareab/yplatform@master
        with:
          run: |-
            id -u; id -g
            ls -la ${HOME}
            echo bar > ~/bar; echo bar > /github/home/bar
            ls -la ${HOME}
      - shell: bash
        run: 'ls -la ${HOME}; ls -la /github/home; ls -la $GITHUB_WORKSPACE'
  test2:
    timeout-minutes: 30
    name: test
    runs-on: ubuntu-latest
    container:
      image: 'ysoftwareab/yp-ubuntu-20.04-minimal:latest'
