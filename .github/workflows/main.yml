        with:
          run: |-
            id -u; id -g
            ls -la ${HOME}
            echo bar2 > ~/bar2; echo bar2 > /github/home/bar2
            ls -la ${HOME}
      - shell: bash
        run: 'ls -la ${HOME}; ls -la /github/home; ls -la $GITHUB_WORKSPACE'
  test3:
    needs:
      - test
      - test2
    timeout-minutes: 30
    name: test
    runs-on: ubuntu-latest
    container:
      image: 'ysoftwareab/yp-ubuntu-20.04-minimal:latest'
      options: '--user yp:yp'
    steps:
      - shell: bash
